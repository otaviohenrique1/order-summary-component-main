<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="illustration hero" class="illustration-hero">
    <section class="summary">
      <h1 class="summary__titulo">Order Summary</h1>
      <p class="summary__paragrafo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="summary__plan">
        <div class="plan__musica">
          <img src="images/icon-music.svg" alt="musica__imagem">
          <div class="musica__preco">
            Annual Plan
            <span>$59.99/year</span>
          </div>
        </div>
        <button class="plan__botao">Change</button>
      </div>
      
      <button class="summary__botao summary__botao--proceed">Proceed to Payment</button>
      <button class="summary__botao summary__botao--cancel">Cancel Order</button>
    </section>
  </main>

  </div> -->
</body>
</html>
