<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="display-flex justify-content-center">
  <main class="width-100">
    <img src="images/illustration-hero.svg" alt="illustration hero" class="illustration-hero width-100">
    <section class="summary display-flex flex-direction-column align-items-center">
      <h1 class="summary__titulo text-align-center">Order Summary</h1>
      <p class="summary__paragrafo text-align-center font-weight-500">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="summary__plan display-flex flex-direction-row justify-content-space-between">
        <div class="plan__musica display-flex flex-direction-row">
          <img src="images/icon-music.svg" alt="musica__imagem" class="musica__imagem">
          <div class="musica__preco font-weight-500 display-flex flex-direction-column font-weight-800">
            Annual Plan
            <span>$59.99/year</span>
          </div>
        </div>
        <button class="plan__botao font-weight-700 cursor-pointer border-0">Change</button>
      </div>
      <button class="summary__botao summary__botao--proceed cursor-pointer width-100 border-0 font-weight-700">Proceed to Payment</button>
      <button class="summary__botao summary__botao--cancel cursor-pointer width-100 border-0 font-weight-700">Cancel Order</button>
    </section>
  </main>

</body>
</html>
